<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="./style.css" />
        <script defer src="./script.js" ></script>
        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <main>
            <section class="calculator">
                <div class="calculator--row">
                    <div class="calculator--row--date ">
                        <span>DAY</span>
                        <input id="date-day" type="number" placeholder="DD"/>
                        <span class="calculator--row--date--message">This field is </span>
                    </div>
                    <div class="calculator--row--date">
                        <span class="">MONTH</span>
                        <input id="date-month" type="number" placeholder="MM" />
                        <span class="calculator--row--date--message"></span>
                    </div>
                    <div class="calculator--row--date">
                        <span class="">YEAR</span>
                        <input id="date-year" type="number" placeholder="YYYY" />
                        <span class="calculator--row--date--message">This field is requerid</span>
                    </div>
                </div>
                <div class="calculator--divider">
                    <hr />
                    <button class="calculator--divider--action">
                        <img src="./assets/images/icon-arrow.svg" alt="arrow" />
                    </button>
                </div>
                <div class="calculator--result">
                    <div class="calculator--result--item">
                        <span class="calculator--result--item--date">38</span>
                        <span>years</span>
                    </div>
                    <div class="calculator--result--item">
                        <span class="calculator--result--item--date">--</span>
                        <span>months</span>
                    </div>
                    <div class="calculator--result--item">
                        <span class="calculator--result--item--date">--</span>
                        <span>days</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
